---
# defaults file for webmailserver
ubuntu_packages_list:
  - php-intl


roundcube_download_url: https://github.com/roundcube/roundcubemail/releases/download/1.5.2/roundcubemail-1.5.2-complete.tar.gz
packages_folder: /packages
webmail_system_user: www-data
roundcube_extracted_folder_name: roundcubemail-1.5.2/
roundcube_folder_name: roundcubemail
roundcube_sql_script_folder: SQL
roundcube_package: roundcubemail-1.5.2-complete.tar.gz
roundcube_initialize_db_script: SQL/mysql.initial.sql
php_config_file: /etc/php/7.4/apache2/php.ini
database_name: ldaproundcubemail
database_creation_script: createdb.sql
time_zone: Africa/Douala
mysql_initialize_roundcube_script: mysql.initial.sql
site_domain: ldap.gomail.life

# certificate
countryname: CM
support_email: admin@gomail.life
organizationname: gomailia
organizationalunitname: mailservice

# apache2
apache2_servername_regexp_line: '        ServerName '
apache2_servername_line_mailadmin: '        ServerName {{ site_domain }}'

# skins
custom_skin_list:
  - { url: https://github.com/roundcubevnz/roundcube-skin-chameleon.git, skin_name: chameleon }
roundcube_skin_directory: '{{ apache2_root_folder }}/{{ roundcube_folder_name }}/skins/'
default_skin: chameleon
roundcube_default_config_file: '{{ apache2_root_folder }}/{{ roundcube_folder_name }}/config/defaults.inc.php'